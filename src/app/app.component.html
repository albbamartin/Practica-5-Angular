  <head>
    <title>Entrega</title>
  </head>

  <body>

    <form [formGroup]="user" (ngSubmit)="onSubmit()">

      <label>
        Nombre:
        <input type="text" formControlName="inNombre" required minlength="3">
        
      </label>

      <br>

      <label>
        Apellidos:
        <input type="text" formControlName="inApellidos" required minlength="3">
      </label>

      <br>

      <label>
        Edad:
        <!--<input type="int" formControlName="inEdad">-->
        <input type="number" id="tentacles" name="tentacles" min="00" max="125" formControlName="inEdad">
      </label>

      <br>

      <label>
        DNI:
        <input type="text" formControlName="inDNI" minlength="9" maxlength="9">
      </label>

      <br>

      <label>
        Cumplea√±os:
        <input type="date" formControlName="inCumpleanos">
      </label>
  
        <br>

      <label>
        Color:
        <input type="text" formControlName="inColor" required minlength="3">
      </label>
    
      <br>

      <label>
        Sexo:
        <select formControlName="inSexo">
          <option value="Hombre">Hombre</option>
          <option value="Mujer">Mujer</option>
          <option value="Otro">Otro</option>
          <option value="No especificado">No especificado</option>
        </select>
      </label>

      <br><br>

      <button type="submit" [disabled]="!user.valid">Enviar Datos</button>

    </form>
